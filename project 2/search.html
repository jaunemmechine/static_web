        </ul>

                        <form action="#">

                            </div>
                            <div class="form-group">
                                <label  for="uid">UID</label>
                                <input type="text" class="form-control" id="uid" placeholder="输入UID">
                            </div>
                            <div class="form-group">
                                <label  for="users">用户组</label>
                                <select name="users" class="form-control" id="users" placeholder="">

                                </select>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-default">搜索</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
