<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>用户登录</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">用户名：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name">
                <span class="help-block">用户名必须为字母或数字</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">密码：</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password">
                <span class="help-block">密码必须为字母、数字或下划线</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox">同意上述条款</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">登录</button>
                <button type="reset" class="btn btn-default">取消</button>
            </div>
        </div>
    </form>
    <h2>音乐播放按钮组</h2>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
        </div>
    </div>
    <br>
    <h2>下拉菜单</h2>
    <div class="dropdown">
       <button type="button" class="btn btn-default" data-toggle="dropdown">下拉菜单
           <span class="caret"></span>
       </button>
        <ul class="dropdown-menu">
            <li><a href="#">aaa</a></li>
            <li><a href="#">bbb</a></li>
            <li><a href="#">ccc</a></li>
        </ul>
    </div>
</div>
</body>
<script src="../bootstrap-3.3.7/dist/js/jquery.js"></script>
<script src="../bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<script>
    (function () {
        var s = document.createElement("script");
        s.onload = function () {
            bootlint.showLintReportForCurrentDocument([]);
        };
        s.src = "../bootlint-master/dist/browser/bootlint.js";
        document.body.appendChild(s)
    })();
</script>
</html>
